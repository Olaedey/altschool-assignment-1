<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style_calculator.css">
</head>

<body>
   <div>
      <ul>
         <li><a href="index.html">About Me</a></li>
         <li><a href="calculator.html">Calculator1</a></li>
         <li><a href="#by_flex.html">Calculator2</a></li>
      </ul>
   </div>

   <h3 id="by_flex">Calculator by Flexbox</h3>
   <div class="container">
      <form class="calculator" name="calculator">
         <input class="value" type="text" name="text" readonly="">
         <div class="container2">
            <div class="one">
               <button value="c" id="on">C</button>
               <button value="/" id="d-btn">D</button>
               <button value="*">M</button>
               <button value="7">+</button>
            </div>
            
            <div>
               <button value="8">7</button>
               <button value="9">8</button>
               <button value="-">9</button>
               <button value="4">-</button>
            </div>
            
            <div>
               <button value="5">4</button>
               <button value="6">5</button>
               <button value="+">6</button>
               <button value="3">*</button>
            </div>
            
            <div>
               <button value="2">1</button>
               <button value="1">2</button>
               <button value="0">3</button>
               <button value="00">/</button>
            </div>
            
            <div>
               <button value=".">.</button>
               <button value="=">0</button>
               <button value="=">%</button>
               <button value="=" id="equal">=</button>
            </div>
         </div>
      </form>
   </div>
</body>

</html>
